<html>

<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<div class="jumbotron mb-0">
			<h1 class="display-4">Novo Pedido</h1>
		</div>
		<div class="card mt-3">
			<form th:object="${novoPedidoDTO}" class="card-body" action="/pedido/novo" method="POST">
				<div class="form-group">
					<label  for="nomeProduto">Produto</label>
					<input th:field="*{nomeProduto}" class="form-control" placeholder="nome do produto" />
					<small>Informe qual o nome do produto.</small>
				</div>
				<div class="form-group">
					<label for="urlProduto">URL</label>
					<input th:field="*{urlProduto}" class="form-control" placeholder="URL do produto" />
					<small>Procure em um site o produto que deseja e cole a URL da página aqui.</small>
				</div>
				<div class="form-group">
					<label for="urlImagem">Imagem</label>
					<input th:field="*{urlImagem}" class="form-control" placeholder="URL da imagem do produto" />
					<small>Copie a URL de uma boa imagem do produto e cole aqui para ajudar a conseguir
						compradores.</small>
				</div>
				<div class="form-group">
					<label for="descricao">Descrição</label>
					<textarea class="form-control" name="descricao"
						placeholder="Adicione detalhes importantes para ajudar o comprador">Faça uma breve descrição sobre o produto.</textarea>
				</div>
				<button class="btn btn-primary" type="submit">Cadastrar</button>
		</div>
	</div>
</body>

</html>
