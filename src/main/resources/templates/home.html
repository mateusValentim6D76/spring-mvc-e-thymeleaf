<html>

<head th:replace="~{base::basehead}"></head>

<body>
	<div th:replace="~{base::logo}"></div>
	<div class="container">
		<div th:replace="~{base::titulo('Meus Pedidos')}"></div>
		<nav class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-between mb-3">
			<div class="navbar-nav">
				<a class="nav-item nav-link active" href="">Todos</a>
				<a class="nav-item nav-link" href="">Aguardando</a>
				<a class="nav-item nav-link" href="">Aprovado</a>
				<a class="nav-item nav-link" href="">Entregue</a>
			</div>
			<a href="/pedido/formulario"><button class="btn btn-outline-secondary my-2 my-sm-0">Novo</button></a>
		</nav>
		<div class="card mb-3" th:each="pedidos: ${pedidos}">
			<div class="card-header" th:text="${pedidos.nomeProduto}">Nome do Produto</div>
			<div class="card-body">
				<div class="row">
					<div class="col-12 col-sm-8 mb-3">
						<div class="row">
							<div class="col-md-5">Valor: <span th:text="${pedidos.valorNegociado}">200,99</span></div>
							<div class="col-md-7">Data da entrega: <span
									th:text="${pedidos.dataDaEntrega}">10/09/2022</span> </div>
						</div>

						<div>Produto</div>
						<div> <input class="form-control" th:value="${pedidos.urlProduto}" value="url do produto" />
						</div>

						<div>Descrição</div>
						<div>
							<textarea class="form-control" th:text="${pedidos.descricao}">Descrição do pedido</textarea>
						</div>
					</div>
					<div class="col-12 col-sm-4">
						<div>
							<img class="img-thumbnail" th:src="${pedidos.urlImagem}" />
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
