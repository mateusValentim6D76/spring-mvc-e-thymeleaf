<html>

<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


</head>

<body>
	<div class="container">
		<div class="card" th:each="pedidos: ${pedidos}">
			<div class="card-header" th:text="${pedidos.nomeProduto}">Nome do Produto</div>
			<div class="card-body">
				<div class="row">
					<div class="col-12 col-sm-8 mb-3">
						<div class="row">
							<div class="col-md-5">Valor: <span th:text="${pedidos.valorNegociado}">200,99</span></div>
							<div class="col-md-7">Data da entrega: <span th:text="${pedidos.dataDaEntrega}">10/09/2022</span> </div>
						</div>
						
						<div>Produto</div>
						<div> <input class="form-control" th:value="${pedidos.urlProduto}" value="url do produto" />
						</div>

						<div>Descrição</div>
						<div>
							<textarea class="form-control" th:text="${pedidos.descricao}">Descrição do pedido</textarea>
						</div>
					</div>
					<div class="col-12 col-sm-4">
						<div>
							<img class="img-thumbnail" th:src="${pedidos.urlImagem}" />
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
